<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls absolute w-full text-gray-600 p-2 flex bottom-0 left-0">
        <div class="animation-control mr-10">
            <span>Траектория:</span>
            <input name="animation" type="radio" id="fromLeftToRight" value="fromLeftToRight">
            <label for="fromLeftToRight">Влево-вправо</label>

            <input name="animation" type="radio" id="fromTopToBottom" value="fromTopToBottom">
            <label for="fromTopToBottom">Вверх-вниз</label>

            <input name="animation" type="radio" id="infinitySymbol" value="infinitySymbol">
            <label for="infinitySymbol">Бесконечность</label>
        </div>
    </div>
</body>
</html>
